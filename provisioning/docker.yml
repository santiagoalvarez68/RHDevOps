---
- name: Build Docker images from Dockerfiles.
  docker_image:
    name: "{{ item.name }}"
    tag: "{{ item.tag }}"
    source: build
    build:
      path: "{{ build_root }}/{{ item.directory }}"
      pull: false
    state: present
  with_items:
    - { name: jbossapp, tag: latest, directory: jbossapp }

# Data containers don't need to be running to be utilized.
- name: Run a jbossapp container.
  docker_container:
    image: jbossapp:latest
    name: jbossapp
    state: present
